<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Notepad web app. Click add button to create a note. Your text will remain in your browser's local storage until you delite it.">
	<meta property="og:image" content="media/icons8-notepad-32.png">
	<meta property="og:description" content="Notepad web app. Click add button to create a note. Your text will remain in your browser's local storage until you delite it.">
	<meta property="og:title" content="Notepad web app">
	<link rel="icon" href="media/notepad.ico" type="image/x-icon">
	<title>Notepad app</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
</head>
	<body id="cont">
		<header>
			<div class="logo"></div>
			<button id="add" class="addBtn" onmouseover="butAnim()">
			<i class="fas fa-plus"></i>
			Add
			</button>
		</header>

		<div class="container">
			
		</div>

		<footer>Notepad web app
		</footer>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js" integrity="sha512-AD+GG1nJKO4Je/Q8QsY1gM9/7o1QjpGe9W2Lrg1oGtEID/RX8bMKKZGgw/KOODkPXL6j74c6eJWAhE/3F2kKjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="js/script.js"></script>
		<script src="js/gsap.min.js"></script>
		<script src="js/TextPlugin.min.js"></script>
		<!--CDN-->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script> -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/TextPlugin.min.js"></script> -->
		<script>
			//GREN SOCK ANIMATIONS
			//gsap.to(".logo", {duration: 3, x: 300});
			gsap.to(".logo", {duration: 2, text: "Notepad app", ease: "none"});
			gsap.to("footer", {duration: 3, text: "Click the Add button to create a new note", ease: "none"});


			function butAnim(){
				let tween = gsap.fromTo(".addBtn", {scale: 1.1, duration: 0.5, ease: "elastic"}, {scale: 1, duration: 0.5, ease: "elastic"});
			}

			function editAnim(){
				let tween = gsap.fromTo(".edit", {scale: 1.1, duration: 0.5, ease: "elastic"}, {scale: 1, duration: 0.5, ease: "elastic"});
			}

		</script>
	</body>
</html>
